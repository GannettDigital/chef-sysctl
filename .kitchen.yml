---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  data_bags_path: "data_bags"
  roles_path: "roles"
  environments_path: "environments"
  require_chef_omnibus: true

platforms:
- name: gdp-centos-6.6
  driver:
    box: centos-66
    box_url: https://deploy.gmti.gbahn.net/Images/CentOS6/vagrant/centos66-cloud-2.0.0.box
- name: gdp-centos-7.1
  driver:
    box: centos-71
    box_url: https://deploy.gmti.gbahn.net/Images/centos7/vagrant/centos71-cloud-1.0.0.box
- name: ubuntu-14.04
- name: ubuntu-12.04
- name: debian-7.4
- name: centos-6.5
- name: centos-7.0
- name: scientific-6.4
  driver:
    box: lyte-scientific-6-minimal
    box_url: http://lyte.id.au/vagrant/sl6-64-lyte.box
- name: canonical-ubuntu-14.04
  driver:
    box: canonical-ubuntu-14.04
    box_url: https://cloud-images.ubuntu.com/vagrant/trusty/current/trusty-server-cloudimg-amd64-vagrant-disk1.box
- name: srijn-arch-2014-01-07
  driver:
    box: srijn-arch-2014-01-07
    box_url:  http://vagrant.srijn.net/archlinux-x64-2014-01-07.box
- name: fedora-18
- name: fedora-20
- name: freebsd-9.2

suites:
- name: default
  run_list:
    - recipe[sysctl_test]
    - recipe[sysctl_test::tcp_wmem]
    - recipe[sysctl::ohai_plugin]
  excludes:
    srijn-arch-2014-01-07
    freebsd-9.2
  attributes:
    sysctl:
      params:
        vm:
          swappiness: 19
        net:
          ipv4:
            tcp_fin_timeout: 29
- name: lwrps
  run_list:
    - recipe[sysctl_test]
    - recipe[sysctl_test::tcp_wmem]
  excludes:
    srijn-arch-2014-01-07
    freebsd-9.2
- name: attributes
  run_list:
    - recipe[sysctl::apply]
  excludes:
    srijn-arch-2014-01-07
    freebsd-9.2
  attributes:
    sysctl:
      params:
        vm:
          swappiness: 19
        net:
          ipv4:
            tcp_fin_timeout: 29
- name: default-conf
  run_list:
    - recipe[sysctl::apply]
  attributes:
    sysctl:
      params:
          vm:
            swappiness: 19
          net:
            ipv4:
              tcp_fin_timeout: 29
      allow_sysctl_conf: true
      conf_file: /etc/sysctl.conf
